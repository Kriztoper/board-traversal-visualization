<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Board Traversal Visualization</title>
    <meta name="description" content="Board Traversal Visualization">
    <meta name="author" content="Kriz">

    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/scripts.js"></script>    

</head>

<body onload="initApp();">
    <div id="app">
        <button onclick="clearDrawing()">Clear Scribble</button>
        <button id="flip-top-down-btn" onclick="flipTopDown()">Flip Top Down</button>
        <button id="flip-left-right-btn" onclick="flipLeftRight()">Flip Left Right</button>
        <button id="rotate-left-btn"  onclick="rotateCanvasToLeft()">Rotate Left</button>
        <button id="rotate-right-btn" onclick="rotateCanvasToRight()">Rotate Right</button>
        <button id="clear-colored-squares-btn" onclick="clearColoredSquares()">Clear Colored Squares</button>
        <button id="reset-visualization-btn" onclick="resetVisualization()">Reset Visualization</button>
        <label id="fill-color-toggle" class="color-fill-switch">
            <input type="checkbox" onclick="toggleFillColor()">
            <span class="slider round">Fill w/ Green</span>
        </label>
        <label id="square-numbers-toggle" class="color-fill-switch">
            <input type="checkbox" onclick="toggleSquareNumbers()">
            <span class="slider round">Square Numbers</span>
        </label>
        <label id="visualize-toggle" class="visualize-switch">
            <input type="checkbox" onclick="toggleVisualize()">
            <span class="slider round">Visualize</span>
        </label>
        <br/>
        <span id="odd-counter-group">
            <span id="odd-counter-label"></span>
            <h1 id="odd-counter"></h1>
        </span>
        <span id="even-counter-group">
            <span id="even-counter-label"></span>
            <h1 id="even-counter"></h1>
        </span>
        <br/>
        <span id="visited-colors-group">
            <span id="visited-colors-label"></span>
            <h1 id="visited-colors"></h1>
        </span>
        <div id="content">
            <canvas id="demo-canvas" width="1340" height="620"></canvas>
            <div id="board"></div>
        </div>
    </div>

</body>
</html>
